<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bevy Game of Life</title>
    <style>
      body {
        margin: 0;
        /* Cache les barres de défilement */
        overflow: hidden;
      }
      /* Fait en sorte que le canvas remplisse toute la fenêtre */
      canvas#bevy { 
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <!-- Le canvas où le jeu sera rendu -->
    <canvas id="bevy"></canvas>
    <script type="module">
      // Importe la fonction d'initialisation et la fonction `run` depuis le module JS généré.
      import init, { run } from "./pkg/bevy_game_of_life.js";

      async function start() {
        // Attend que le module WASM soit complètement chargé.
        await init();
        // Exécute la fonction `run` de votre application Bevy.
        run();
      }

      start();
    </script>
  </body>
</html>
